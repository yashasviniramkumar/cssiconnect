  <head>
    <title>Make a Post</title>

  <body>
    <div class = "PostHeader">
      <h1> Make a Post</h1> </div>
      <div class ="PostBox">
      <form action="/postbox" method="post" >

        <p>
        <textarea class="PostBox" name="Post Box"
         placeholder ="Make a post about anything and everything CS! Post internships, scholarships and job opportunities. Share projects!"></textarea>
       </p>

      <button class= "PostButton" type="submit"> Post</button>

      </form>
      </div>
  </body>
